<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <div class="tab">
      <ul class="tab-menu">
        <li class="tab-menu__item" :class="{'active': visible === 'A'}" @click="change('A')">タブ1</li>
        <li class="tab-menu__item" :class="{'active': visible === 'B'}" @click="change('B')">タブ2</li>
        <li class="tab-menu__item" :class="{'active': visible === 'C'}" @click="change('C')">タブ3</li>
      </ul>
      <div class="tab-content">
        <div class="tab-content__item" v-show="visible==='A'">コンテンツ1</div>
        <div class="tab-content__item" v-show="visible==='B'">コンテンツ2</div>
        <div class="tab-content__item" v-show="visible==='C'">コンテンツ3</div>
      </div>
    </div>
  </div>
  <style>
    .tab {
      width: 500px;
    }

    .tab-menu {
      display: flex;
    }

    .tab-menu__item {
      text-align: center;
      padding: 10px 0;
      cursor: pointer;
      list-style: none;
      width: 100px;
      border-top: 1px solid #000;
      border-left: 1px solid #000;
      border-right: 1px solid #000;
    }

    .tab-menu__item:not(:first-child) {
      border-left: none;
    }

    .tab-menu__item.active {
      background: #000;
      color: white;
    }

    .tab-content {
      height: 200px;
      border: 1px solid #000;
    }

    .tab-content__item {
      font-size: 40px;
    }
    
  </style>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        visible: 'A'
      },
      methods: {
        change: function(num){
          this.visible=num
        }
      }
    });
  </script>
</body>

</html>
